<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmploiprecedentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmploiprecedentEmpty}" rendered="#{emploiprecedentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{emploiprecedentController.items.rowCount > 0}">
                   
                     <div class="content-box-large">

                    <div class="panel-body">
                        <fieldset>
                            <legend>Liste des emplois precedents</legend><br></br>
                             <div  class="well">
                                  <h:link  class="btn btn-lg btn-block btn-default" outcome="/employe/List" ><label>List des employés </label></h:link>
                                        <h:commandLink  class="btn btn-lg btn-block btn-default" action="#{emploiprecedentController.prepareCreate}"><label>Ajouter un emploi </label></h:commandLink>
               </div> 
                            
                            <br /> <br />

                            <h:dataTable value="#{emploiprecedentController.getAllEmploisPrecedentOfEmploye(employeController.selected)}" var="item" border="0" styleClass="table table-striped table-bordered example">

                                     <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_dateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebut}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_dateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFin}">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_entreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.entreprise}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_post}"/>
                            </f:facet>
                            <h:outputText value="#{item.post}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_contrat}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrat}"/>
                        </h:column>
                        
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                    <h:commandLink class="btn btn-default" action="#{emploiprecedentController.prepareView}" ><i class=" glyphicon glyphicon-eye-open " style="font-size:20px;"/></h:commandLink>
                                    <h:outputText value="     "/>
                                    <h:outputText value="     "/>
                                    <h:commandLink class="btn btn-primary" action="#{emploiprecedentController.editeView(item)}"><i class=" glyphicon glyphicon-pencil " style="font-size:20px;"/></h:commandLink>
                                    <h:outputText value="     "/>
                                    <h:outputText value="     "/>
                                    <h:commandLink class="btn btn-danger" action="#{emploiprecedentController.delete(item)}"><i class=" glyphicon glyphicon-remove " style="font-size:20px;"/>
                                    
                                    </h:commandLink>


                                </h:column>
                            </h:dataTable>

                        </fieldset>
                    </div>
                </div>
           
                </h:panelGroup>
                <br />
                <div  class="well">
                                  <h:link  class="btn btn-lg btn-block btn-default" outcome="/employe/List" ><label>List des employés </label></h:link>
                                        <h:commandLink  class="btn btn-lg btn-block btn-default" action="#{emploiprecedentController.prepareCreate}"><label>Ajouter un emploi </label></h:commandLink>
               </div> 
            </h:form>
        </ui:define>
    </ui:composition>

</html>
