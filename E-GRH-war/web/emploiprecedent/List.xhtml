<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmploiprecedentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmploiprecedentEmpty}" rendered="#{emploiprecedentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{emploiprecedentController.items.rowCount > 0}">
                    <h:outputText value="#{emploiprecedentController.pagination.pageFirstItem + 1}..#{emploiprecedentController.pagination.pageLastItem + 1}/#{emploiprecedentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{emploiprecedentController.previous}" value="#{bundle.Previous} #{emploiprecedentController.pagination.pageSize}" rendered="#{emploiprecedentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{emploiprecedentController.next}" value="#{bundle.Next} #{emploiprecedentController.pagination.pageSize}" rendered="#{emploiprecedentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{emploiprecedentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_dateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_dateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_entreprise}"/>
                            </f:facet>
                            <h:outputText value="#{item.entreprise}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_post}"/>
                            </f:facet>
                            <h:outputText value="#{item.post}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmploiprecedentTitle_contrat}"/>
                            </f:facet>
                            <h:outputText value="#{item.contrat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{emploiprecedentController.prepareView}" value="#{bundle.ListEmploiprecedentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{emploiprecedentController.prepareEdit}" value="#{bundle.ListEmploiprecedentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{emploiprecedentController.destroy}" value="#{bundle.ListEmploiprecedentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{emploiprecedentController.prepareCreate}" value="#{bundle.ListEmploiprecedentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEmploiprecedentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
