<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTypeFormationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTypeFormationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{typeFormationController.selected.id}" title="#{bundle.EditTypeFormationTitle_id}" />
                    <h:outputLabel value="#{bundle.EditTypeFormationLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{typeFormationController.selected.libelle}" title="#{bundle.EditTypeFormationTitle_libelle}" />
                </h:panelGrid>
                <h:commandLink action="#{typeFormationController.update}" value="#{bundle.EditTypeFormationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTypeFormationViewLink}"/>
                <br />
                <h:commandLink action="#{typeFormationController.prepareList}" value="#{bundle.EditTypeFormationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTypeFormationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
