<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTypeFormationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTypeFormationLabel_id}"/>
                    <h:outputText value="#{typeFormationController.selected.id}" title="#{bundle.ViewTypeFormationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTypeFormationLabel_libelle}"/>
                    <h:outputText value="#{typeFormationController.selected.libelle}" title="#{bundle.ViewTypeFormationTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{typeFormationController.destroyAndView}" value="#{bundle.ViewTypeFormationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTypeFormationEditLink}"/>
                <br />
                <h:commandLink action="#{typeFormationController.prepareCreate}" value="#{bundle.ViewTypeFormationCreateLink}" />
                <br />
                <h:commandLink action="#{typeFormationController.prepareList}" value="#{bundle.ViewTypeFormationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTypeFormationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
