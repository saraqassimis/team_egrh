<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTypeFormationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTypeFormationEmpty}" rendered="#{typeFormationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{typeFormationController.items.rowCount > 0}">
                    <h:outputText value="#{typeFormationController.pagination.pageFirstItem + 1}..#{typeFormationController.pagination.pageLastItem + 1}/#{typeFormationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{typeFormationController.previous}" value="#{bundle.Previous} #{typeFormationController.pagination.pageSize}" rendered="#{typeFormationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{typeFormationController.next}" value="#{bundle.Next} #{typeFormationController.pagination.pageSize}" rendered="#{typeFormationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{typeFormationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeFormationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTypeFormationTitle_libelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{typeFormationController.prepareView}" value="#{bundle.ListTypeFormationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeFormationController.prepareEdit}" value="#{bundle.ListTypeFormationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{typeFormationController.destroy}" value="#{bundle.ListTypeFormationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{typeFormationController.prepareCreate}" value="#{bundle.ListTypeFormationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTypeFormationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
