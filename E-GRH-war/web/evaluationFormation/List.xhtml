<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEvaluationFormationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEvaluationFormationEmpty}" rendered="#{evaluationFormationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{evaluationFormationController.items.rowCount > 0}">
                    <h:outputText value="#{evaluationFormationController.pagination.pageFirstItem + 1}..#{evaluationFormationController.pagination.pageLastItem + 1}/#{evaluationFormationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{evaluationFormationController.previous}" value="#{bundle.Previous} #{evaluationFormationController.pagination.pageSize}" rendered="#{evaluationFormationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{evaluationFormationController.next}" value="#{bundle.Next} #{evaluationFormationController.pagination.pageSize}" rendered="#{evaluationFormationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{evaluationFormationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_sessionf}"/>
                            </f:facet>
                            <h:outputText value="#{item.sessionf}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_dateEvaluationformation}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateEvaluationformation}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_objectif}"/>
                            </f:facet>
                            <h:outputText value="#{item.objectif}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_annimation}"/>
                            </f:facet>
                            <h:outputText value="#{item.annimation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_materielFormation}"/>
                            </f:facet>
                            <h:outputText value="#{item.materielFormation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_qualite}"/>
                            </f:facet>
                            <h:outputText value="#{item.qualite}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_repas}"/>
                            </f:facet>
                            <h:outputText value="#{item.repas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_attente}"/>
                            </f:facet>
                            <h:outputText value="#{item.attente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_observation}"/>
                            </f:facet>
                            <h:outputText value="#{item.observation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEvaluationFormationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{evaluationFormationController.prepareView}" value="#{bundle.ListEvaluationFormationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evaluationFormationController.prepareEdit}" value="#{bundle.ListEvaluationFormationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{evaluationFormationController.destroy}" value="#{bundle.ListEvaluationFormationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{evaluationFormationController.prepareCreate}" value="#{bundle.ListEvaluationFormationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEvaluationFormationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
