<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEvaluationFormationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_sessionf}"/>
                    <h:outputText value="#{evaluationFormationController.selected.sessionf}" title="#{bundle.ViewEvaluationFormationTitle_sessionf}"/>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_dateEvaluationformation}"/>
                    <h:outputText value="#{evaluationFormationController.selected.dateEvaluationformation}" title="#{bundle.ViewEvaluationFormationTitle_dateEvaluationformation}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_objectif}"/>
                    <h:outputText value="#{evaluationFormationController.selected.objectif}" title="#{bundle.ViewEvaluationFormationTitle_objectif}"/>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_annimation}"/>
                    <h:outputText value="#{evaluationFormationController.selected.annimation}" title="#{bundle.ViewEvaluationFormationTitle_annimation}"/>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_materielFormation}"/>
                    <h:outputText value="#{evaluationFormationController.selected.materielFormation}" title="#{bundle.ViewEvaluationFormationTitle_materielFormation}"/>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_qualite}"/>
                    <h:outputText value="#{evaluationFormationController.selected.qualite}" title="#{bundle.ViewEvaluationFormationTitle_qualite}"/>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_repas}"/>
                    <h:outputText value="#{evaluationFormationController.selected.repas}" title="#{bundle.ViewEvaluationFormationTitle_repas}"/>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_attente}"/>
                    <h:outputText value="#{evaluationFormationController.selected.attente}" title="#{bundle.ViewEvaluationFormationTitle_attente}"/>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_observation}"/>
                    <h:outputText value="#{evaluationFormationController.selected.observation}" title="#{bundle.ViewEvaluationFormationTitle_observation}"/>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_employe}"/>
                    <h:outputText value="#{evaluationFormationController.selected.employe}" title="#{bundle.ViewEvaluationFormationTitle_employe}"/>
                    <h:outputText value="#{bundle.ViewEvaluationFormationLabel_id}"/>
                    <h:outputText value="#{evaluationFormationController.selected.id}" title="#{bundle.ViewEvaluationFormationTitle_id}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{evaluationFormationController.destroyAndView}" value="#{bundle.ViewEvaluationFormationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEvaluationFormationEditLink}"/>
                <br />
                <h:commandLink action="#{evaluationFormationController.prepareCreate}" value="#{bundle.ViewEvaluationFormationCreateLink}" />
                <br />
                <h:commandLink action="#{evaluationFormationController.prepareList}" value="#{bundle.ViewEvaluationFormationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEvaluationFormationIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
