<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPosteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPosteEmpty}" rendered="#{posteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{posteController.items.rowCount > 0}">
                    <h:outputText value="#{posteController.pagination.pageFirstItem + 1}..#{posteController.pagination.pageLastItem + 1}/#{posteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{posteController.previous}" value="#{bundle.Previous} #{posteController.pagination.pageSize}" rendered="#{posteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{posteController.next}" value="#{bundle.Next} #{posteController.pagination.pageSize}" rendered="#{posteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{posteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosteTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosteTitle_libelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosteTitle_salaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.salaire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosteTitle_heurParJour}"/>
                            </f:facet>
                            <h:outputText value="#{item.heurParJour}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPosteTitle_service}"/>
                            </f:facet>
                            <h:outputText value="#{item.service}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{posteController.prepareView}" value="#{bundle.ListPosteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{posteController.prepareEdit}" value="#{bundle.ListPosteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{posteController.destroy}" value="#{bundle.ListPosteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{posteController.prepareCreate}" value="#{bundle.ListPosteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPosteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
