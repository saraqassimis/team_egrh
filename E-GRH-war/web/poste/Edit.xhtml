<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPosteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPosteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{posteController.selected.id}" title="#{bundle.EditPosteTitle_id}" />
                    <h:outputLabel value="#{bundle.EditPosteLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{posteController.selected.libelle}" title="#{bundle.EditPosteTitle_libelle}" />
                    <h:outputLabel value="#{bundle.EditPosteLabel_salaire}" for="salaire" />
                    <h:inputText id="salaire" value="#{posteController.selected.salaire}" title="#{bundle.EditPosteTitle_salaire}" />
                    <h:outputLabel value="#{bundle.EditPosteLabel_heurParJour}" for="heurParJour" />
                    <h:inputText id="heurParJour" value="#{posteController.selected.heurParJour}" title="#{bundle.EditPosteTitle_heurParJour}" />
                    <h:outputLabel value="#{bundle.EditPosteLabel_service}" for="service" />
                    <h:selectOneMenu id="service" value="#{posteController.selected.service}" title="#{bundle.EditPosteTitle_service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{posteController.update}" value="#{bundle.EditPosteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPosteViewLink}"/>
                <br />
                <h:commandLink action="#{posteController.prepareList}" value="#{bundle.EditPosteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPosteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
