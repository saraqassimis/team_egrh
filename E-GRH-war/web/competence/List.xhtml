<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompetenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompetenceEmpty}" rendered="#{competenceController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{competenceController.items.rowCount > 0}">
                    <h:outputText value="#{competenceController.pagination.pageFirstItem + 1}..#{competenceController.pagination.pageLastItem + 1}/#{competenceController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{competenceController.previous}" value="#{bundle.Previous} #{competenceController.pagination.pageSize}" rendered="#{competenceController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{competenceController.next}" value="#{bundle.Next} #{competenceController.pagination.pageSize}" rendered="#{competenceController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{competenceController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenceTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenceTitle_libelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompetenceTitle_categorie}"/>
                            </f:facet>
                            <h:outputText value="#{item.categorie}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{competenceController.prepareView}" value="#{bundle.ListCompetenceViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{competenceController.prepareEdit}" value="#{bundle.ListCompetenceEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{competenceController.destroy}" value="#{bundle.ListCompetenceDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{competenceController.prepareCreate}" value="#{bundle.ListCompetenceCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCompetenceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
