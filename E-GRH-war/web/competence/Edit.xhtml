<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCompetenceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCompetenceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{competenceController.selected.id}" title="#{bundle.EditCompetenceTitle_id}" />
                    <h:outputLabel value="#{bundle.EditCompetenceLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{competenceController.selected.libelle}" title="#{bundle.EditCompetenceTitle_libelle}" />
                    <h:outputLabel value="#{bundle.EditCompetenceLabel_categorie}" for="categorie" />
                    <h:selectOneMenu id="categorie" value="#{competenceController.selected.categorie}" title="#{bundle.EditCompetenceTitle_categorie}" >
                        <f:selectItems value="#{categorieController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{competenceController.update}" value="#{bundle.EditCompetenceSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCompetenceViewLink}"/>
                <br />
                <h:commandLink action="#{competenceController.prepareList}" value="#{bundle.EditCompetenceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCompetenceIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
