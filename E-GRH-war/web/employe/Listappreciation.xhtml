<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmployeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEmployeEmpty}" rendered="#{employeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{employeController.items.rowCount > 0}">
                      <div class="content-box-large">

                    <div class="panel-body">
                        <fieldset>
                            <legend>Liste des employ√©s</legend><br></br>
                           
                            
                            <br /> <br />

                            <h:dataTable value="#{employeController.items}" var="item" border="0" styleClass="table table-striped table-bordered example">

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListEmployeTitle_nom}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nom}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListEmployeTitle_prenom}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.prenom}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{bundle.ListEmployeTitle_poste}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.poste}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="&nbsp;"/>
                                    </f:facet>
                                 
                                    <h:outputText value="     "/>
                                    <h:outputText value="     "/>
                                    <h:commandLink class="btn btn-primary" action="#{employeController.detailsEvaluation(item)}"><i class=" glyphicon glyphicon-star" style="font-size:20px;"/>Appreciation</h:commandLink>
                                   


                                </h:column>
                            </h:dataTable>

                        </fieldset>
                    </div>
                </div>
                </h:panelGroup>
             
            </h:form>
        </ui:define>
    </ui:composition>

</html>
