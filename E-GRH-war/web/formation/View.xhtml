<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormationLabel_id}"/>

                    <h:outputText value="#{bundle.ViewFormationLabel_typeformation}"/>

                    <h:outputText value="#{bundle.ViewFormationLabel_typesousformation}"/>
                    <h:outputText value="#{formationController.selected.typesousformation}" title="#{bundle.ViewFormationTitle_typesousformation}"/>
                    <h:outputText value="#{bundle.ViewFormationLabel_libelle}"/>
                    <h:outputText value="#{formationController.selected.libelle}" title="#{bundle.ViewFormationTitle_libelle}"/>
                    <h:outputText value="#{bundle.ViewFormationLabel_prixParPersonne}"/>
                    <h:outputText value="#{formationController.selected.prixParPersonne}" title="#{bundle.ViewFormationTitle_prixParPersonne}"/>
                    <h:outputText value="#{bundle.ViewFormationLabel_duree}"/>
                    <h:outputText value="#{formationController.selected.duree}" title="#{bundle.ViewFormationTitle_duree}"/>

                    <h:outputText value="#{formationController.selected.description}" title="#{bundle.ViewFormationTitle_description}"/>
                    <h:outputText value="#{bundle.ViewFormationLabel_organisme}"/>
                    <h:outputText value="#{formationController.selected.organisme}" title="#{bundle.ViewFormationTitle_organisme}"/>
                    <h:outputText value="#{bundle.ViewFormationLabel_categorie}"/>
                    <h:outputText value="#{formationController.selected.categorie}" title="#{bundle.ViewFormationTitle_categorie}"/>
                    <h:outputText value="#{bundle.ViewFormationLabel_competence}"/>
                    <h:outputText value="#{formationController.selected.competence}" title="#{bundle.ViewFormationTitle_competence}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formationController.destroyAndView}" value="#{bundle.ViewFormationDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormationEditLink}"/>
                <br />
                <h:commandLink action="#{formationController.prepareCreate}" value="#{bundle.ViewFormationCreateLink}" />
                <br />
                <h:commandLink action="#{formationController.prepareList}" value="#{bundle.ViewFormationShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormationIndexLink}"/>

            </h:form>
