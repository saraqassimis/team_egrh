<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDiplomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDiplomeEmpty}" rendered="#{diplomeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{diplomeController.items.rowCount > 0}">
                    <h:outputText value="#{diplomeController.pagination.pageFirstItem + 1}..#{diplomeController.pagination.pageLastItem + 1}/#{diplomeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{diplomeController.previous}" value="#{bundle.Previous} #{diplomeController.pagination.pageSize}" rendered="#{diplomeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{diplomeController.next}" value="#{bundle.Next} #{diplomeController.pagination.pageSize}" rendered="#{diplomeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{diplomeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiplomeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiplomeTitle_denomination}"/>
                            </f:facet>
                            <h:outputText value="#{item.denomination}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiplomeTitle_etablissement}"/>
                            </f:facet>
                            <h:outputText value="#{item.etablissement}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiplomeTitle_anne}"/>
                            </f:facet>
                            <h:outputText value="#{item.anne}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiplomeTitle_niveauEtude}"/>
                            </f:facet>
                            <h:outputText value="#{item.niveauEtude}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiplomeTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{diplomeController.prepareView}" value="#{bundle.ListDiplomeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diplomeController.prepareEdit}" value="#{bundle.ListDiplomeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diplomeController.destroy}" value="#{bundle.ListDiplomeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{diplomeController.prepareCreate}" value="#{bundle.ListDiplomeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDiplomeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
