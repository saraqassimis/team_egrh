<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiplomeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                        <h:form >

                <div class="content-box-large">
                    <div class="panel-body">
                        <fieldset>
                            <legend>Ajouter Diplome</legend><br></br>
                             <div  class="well">
                                        <h:link  class="btn btn-lg btn-block btn-default" outcome="/employe/List" ><label>List des employés </label></h:link>
               </div>  
                            <div id="wizard">
                                <h2>Diplome</h2>
                                <section>
                                    <div class="form-horizontal">

                                        <div class="row">

                                            <div  class="form-group col-sm-6">

                                                <div class="col-lg-10">
                                                    <label>Denomination *</label>
                                                    <h:inputText id="denomination" value="#{diplomeController.selected.denomination}" title="#{bundle.CreateDiplomeTitle_denomination}" class="form-control" autocomplete="false"/>
                                                </div>
                                            </div>


                                            <div class="form-group col-sm-6">

                                                <div class="col-lg-10">
                                                    <label >Etablissement *</label>
                                                    <h:inputText id="etablissement" value="#{diplomeController.selected.etablissement}" title="#{bundle.CreateDiplomeTitle_etablissement}" class="form-control" autocomplete="false"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-sm-6" >

                                                <div class="col-lg-10">
                                                    <label >Année *</label>
                                                    <h:inputText id="anne" value="#{diplomeController.selected.anne}" title="#{bundle.CreateDiplomeTitle_anne}" class="form-control"/>
                                                        
                                                </div>
                                            </div>

                                            <div class="form-group col-sm-6">

                                                <div class="col-lg-10 ">
                                                    <label >Niveau d'étude *</label>
                                                    <h:inputText id="niveauEtude" value="#{diplomeController.selected.niveauEtude}" title="#{bundle.CreateDiplomeTitle_niveauEtude}" class="form-control" autocomplete="false"/>
                                                </div>
                                            </div>

                                        </div>
                                        



                                    </div>

                                </section>
                                <h2>Action</h2>
  
                                <section>
                                    <br />
                                         <h:commandLink class="btn btn-lg btn-block btn-primary" action="#{diplomeController.create(employeController.selected)}" value="Save" />

                                </section>
                     
                                
                            </div>
                        </fieldset>

                    </div>
                </div>

            </h:form>
            <script>

                $(function()
                {
                    $("#wizard").steps({
                        headerTag: "h2",
                        bodyTag: "section",
                        transitionEffect: "slideLeft"
                    });
                    $(".datep").datepicker({
                        format: "dd/mm/yyyy"
                    });

                });

            </script>

        </ui:define>
    </ui:composition>

</html>
