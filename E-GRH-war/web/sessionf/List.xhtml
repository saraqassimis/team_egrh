<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSessionfTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSessionfEmpty}" rendered="#{sessionfController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sessionfController.items.rowCount > 0}">
                    <h:outputText value="#{sessionfController.pagination.pageFirstItem + 1}..#{sessionfController.pagination.pageLastItem + 1}/#{sessionfController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sessionfController.previous}" value="#{bundle.Previous} #{sessionfController.pagination.pageSize}" rendered="#{sessionfController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sessionfController.next}" value="#{bundle.Next} #{sessionfController.pagination.pageSize}" rendered="#{sessionfController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sessionfController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionfTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionfTitle_dateFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionfTitle_dateDebut}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDebut}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionfTitle_formation}"/>
                            </f:facet>
                            <h:outputText value="#{item.formation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSessionfTitle_planformation}"/>
                            </f:facet>
                            <h:outputText value="#{item.planformation}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sessionfController.prepareView}" value="#{bundle.ListSessionfViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sessionfController.prepareEdit}" value="#{bundle.ListSessionfEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sessionfController.destroy}" value="#{bundle.ListSessionfDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sessionfController.prepareCreate}" value="#{bundle.ListSessionfCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSessionfIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
