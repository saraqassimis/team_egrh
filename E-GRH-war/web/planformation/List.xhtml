<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPlanformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPlanformationEmpty}" rendered="#{planformationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{planformationController.items.rowCount > 0}">
                    <h:outputText value="#{planformationController.pagination.pageFirstItem + 1}..#{planformationController.pagination.pageLastItem + 1}/#{planformationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{planformationController.previous}" value="#{bundle.Previous} #{planformationController.pagination.pageSize}" rendered="#{planformationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{planformationController.next}" value="#{bundle.Next} #{planformationController.pagination.pageSize}" rendered="#{planformationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{planformationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanformationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlanformationTitle_annee}"/>
                            </f:facet>
                            <h:outputText value="#{item.annee}"/>
                        </h:column>
                       <h:column>
                            <f:facet name="header">
                                <h:outputText value="Budget total en(DH)"/>
                            </f:facet>
                           <h:outputText value="#{planformationController.getBudgetTotal(item)}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Volume horaire globale en(H)"/>
                            </f:facet>
                             <h:outputText  value="#{planformationController.getVolumeHoraireTotal(item)}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Planning"/>
                            </f:facet>
                             <h:commandLink action="#{sessionfController.sessionListPlanFormation(item)}" >
                                 <i class=" glyphicon glyphicon-calendar " style="font-size:15px;"/>
                                 </h:commandLink>
                          
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="PlanningSchedule"/>
                            </f:facet>
                             <h:commandLink action="#{sessionfController.sessionListPlanFormationS(item)}" >
                                 <i class=" glyphicon glyphicon-calendar " style="font-size:15px;"/>
                                 </h:commandLink>
                          
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{planformationController.prepareView}" value="#{bundle.ListPlanformationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{planformationController.prepareEdit}" value="#{bundle.ListPlanformationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{planformationController.destroy}" value="#{bundle.ListPlanformationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{planformationController.prepareCreate}" value="#{bundle.ListPlanformationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPlanformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
