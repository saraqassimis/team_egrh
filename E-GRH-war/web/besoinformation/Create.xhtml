<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBesoinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBesoinformationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{besoinformationController.selected.id}" title="#{bundle.CreateBesoinformationTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateBesoinformationLabel_libelle}" for="libelle" />
                    <h:inputText id="libelle" value="#{besoinformationController.selected.libelle}" title="#{bundle.CreateBesoinformationTitle_libelle}" />
                    <h:outputLabel value="#{bundle.CreateBesoinformationLabel_competenceADevelloppe}" for="competenceADevelloppe" />
                    <h:inputText id="competenceADevelloppe" value="#{besoinformationController.selected.competenceADevelloppe}" title="#{bundle.CreateBesoinformationTitle_competenceADevelloppe}" />
                    <h:outputLabel value="#{bundle.CreateBesoinformationLabel_resultatsAttendus}" for="resultatsAttendus" />
                    <h:inputText id="resultatsAttendus" value="#{besoinformationController.selected.resultatsAttendus}" title="#{bundle.CreateBesoinformationTitle_resultatsAttendus}" />
                    <h:outputLabel value="#{bundle.CreateBesoinformationLabel_commentaire}" for="commentaire" />
                    <h:inputText id="commentaire" value="#{besoinformationController.selected.commentaire}" title="#{bundle.CreateBesoinformationTitle_commentaire}" />
                    <h:outputLabel value="#{bundle.CreateBesoinformationLabel_dateDemande}" for="dateDemande" />
                    <h:inputText id="dateDemande" value="#{besoinformationController.selected.dateDemande}" title="#{bundle.CreateBesoinformationTitle_dateDemande}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBesoinformationLabel_employe}" for="employe" />
                    <h:selectOneMenu id="employe" value="#{besoinformationController.selected.employe}" title="#{bundle.CreateBesoinformationTitle_employe}" >
                        <f:selectItems value="#{employeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{besoinformationController.create}" value="#{bundle.CreateBesoinformationSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{besoinformationController.prepareList}" value="#{bundle.CreateBesoinformationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBesoinformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
