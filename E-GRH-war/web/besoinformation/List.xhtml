<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBesoinformationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBesoinformationEmpty}" rendered="#{besoinformationController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{besoinformationController.items.rowCount > 0}">
                    <h:outputText value="#{besoinformationController.pagination.pageFirstItem + 1}..#{besoinformationController.pagination.pageLastItem + 1}/#{besoinformationController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{besoinformationController.previous}" value="#{bundle.Previous} #{besoinformationController.pagination.pageSize}" rendered="#{besoinformationController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{besoinformationController.next}" value="#{bundle.Next} #{besoinformationController.pagination.pageSize}" rendered="#{besoinformationController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{besoinformationController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBesoinformationTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBesoinformationTitle_libelle}"/>
                            </f:facet>
                            <h:outputText value="#{item.libelle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBesoinformationTitle_competenceADevelloppe}"/>
                            </f:facet>
                            <h:outputText value="#{item.competenceADevelloppe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBesoinformationTitle_resultatsAttendus}"/>
                            </f:facet>
                            <h:outputText value="#{item.resultatsAttendus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBesoinformationTitle_commentaire}"/>
                            </f:facet>
                            <h:outputText value="#{item.commentaire}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBesoinformationTitle_dateDemande}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateDemande}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBesoinformationTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{besoinformationController.prepareView}" value="#{bundle.ListBesoinformationViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{besoinformationController.prepareEdit}" value="#{bundle.ListBesoinformationEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{besoinformationController.destroy}" value="#{bundle.ListBesoinformationDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{besoinformationController.prepareCreate}" value="#{bundle.ListBesoinformationCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBesoinformationIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
