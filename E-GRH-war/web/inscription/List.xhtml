<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInscriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInscriptionEmpty}" rendered="#{inscriptionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{inscriptionController.items.rowCount > 0}">
                    <h:outputText value="#{inscriptionController.pagination.pageFirstItem + 1}..#{inscriptionController.pagination.pageLastItem + 1}/#{inscriptionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{inscriptionController.previous}" value="#{bundle.Previous} #{inscriptionController.pagination.pageSize}" rendered="#{inscriptionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{inscriptionController.next}" value="#{bundle.Next} #{inscriptionController.pagination.pageSize}" rendered="#{inscriptionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{inscriptionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscriptionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscriptionTitle_service}"/>
                            </f:facet>
                            <h:outputText value="#{item.service}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscriptionTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInscriptionTitle_session}"/>
                            </f:facet>
                            <h:outputText value="#{item.session}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{inscriptionController.prepareView}" value="#{bundle.ListInscriptionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inscriptionController.prepareEdit}" value="#{bundle.ListInscriptionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inscriptionController.destroy}" value="#{bundle.ListInscriptionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{inscriptionController.prepareCreate}" value="#{bundle.ListInscriptionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInscriptionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
