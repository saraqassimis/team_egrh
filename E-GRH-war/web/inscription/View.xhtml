<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInscriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInscriptionLabel_id}"/>
                    <h:outputText value="#{inscriptionController.selected.id}" title="#{bundle.ViewInscriptionTitle_id}"/>
                    <h:outputText value="#{bundle.ViewInscriptionLabel_service}"/>
                    <h:outputText value="#{inscriptionController.selected.service}" title="#{bundle.ViewInscriptionTitle_service}"/>
                    <h:outputText value="#{bundle.ViewInscriptionLabel_employe}"/>
                    <h:outputText value="#{inscriptionController.selected.employe}" title="#{bundle.ViewInscriptionTitle_employe}"/>
                    <h:outputText value="#{bundle.ViewInscriptionLabel_session}"/>
                    <h:outputText value="#{inscriptionController.selected.session}" title="#{bundle.ViewInscriptionTitle_session}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inscriptionController.destroyAndView}" value="#{bundle.ViewInscriptionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInscriptionEditLink}"/>
                <br />
                <h:commandLink action="#{inscriptionController.prepareCreate}" value="#{bundle.ViewInscriptionCreateLink}" />
                <br />
                <h:commandLink action="#{inscriptionController.prepareList}" value="#{bundle.ViewInscriptionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInscriptionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
