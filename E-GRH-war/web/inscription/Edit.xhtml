<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInscriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInscriptionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{inscriptionController.selected.id}" title="#{bundle.EditInscriptionTitle_id}" />
                    <h:outputLabel value="#{bundle.EditInscriptionLabel_service}" for="service" />
                    <h:selectOneMenu id="service" value="#{inscriptionController.selected.service}" title="#{bundle.EditInscriptionTitle_service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInscriptionLabel_employe}" for="employe" />
                    <h:selectOneMenu id="employe" value="#{inscriptionController.selected.employe}" title="#{bundle.EditInscriptionTitle_employe}" >
                        <f:selectItems value="#{employeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInscriptionLabel_session}" for="session" />
                    <h:selectOneMenu id="session" value="#{inscriptionController.selected.session}" title="#{bundle.EditInscriptionTitle_session}" >
                        <f:selectItems value="#{sessionfController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{inscriptionController.update}" value="#{bundle.EditInscriptionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInscriptionViewLink}"/>
                <br />
                <h:commandLink action="#{inscriptionController.prepareList}" value="#{bundle.EditInscriptionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInscriptionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
