<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInscriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInscriptionLabel_id}" for="id" />
                    <h:inputText id="id" value="#{inscriptionController.selected.id}" title="#{bundle.CreateInscriptionTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateInscriptionLabel_service}" for="service" />
                    <h:selectOneMenu id="service" value="#{inscriptionController.selected.service}" title="#{bundle.CreateInscriptionTitle_service}" >
                        <f:selectItems value="#{serviceController.itemsAvailableSelectOne}"/>
                        <f:ajax render="employe" event="change" />
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInscriptionLabel_employe}" for="employe" />
                    <h:selectOneMenu id="employe" value="#{inscriptionController.selected.employe}" title="#{bundle.CreateInscriptionTitle_employe}" >
                        <f:selectItems value="#{inscriptionController.rmployeFromService}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateInscriptionLabel_session}" for="session" />
                    <h:selectOneMenu id="session" value="#{inscriptionController.selected.session}" title="#{bundle.CreateInscriptionTitle_session}" >
                        <f:selectItems value="#{sessionfController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inscriptionController.create()}" value="#{bundle.CreateInscriptionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inscriptionController.prepareList}" value="#{bundle.CreateInscriptionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <br />
                <h:link outcome="/inscription/ListInscription" value="#{bundle.CreateInscriptionIndexLink}"/>
                <br />
                 <h:commandLink action="/planformation/List" value="listPlanFormation"/>
                 <br/>
                <h:commandLink action="/sessionf/ListSession" value="ListSession" />
                <br/>
                <h:commandLink action="/sessionf/List" value="ListSessionGlobal" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
