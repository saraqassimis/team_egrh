<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContratTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContratLabel_id}"/>
                    <h:outputText value="#{contratController.selected.id}" title="#{bundle.ViewContratTitle_id}"/>
                    <h:outputText value="#{bundle.ViewContratLabel_libelle}"/>
                    <h:outputText value="#{contratController.selected.libelle}" title="#{bundle.ViewContratTitle_libelle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contratController.destroyAndView}" value="#{bundle.ViewContratDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContratEditLink}"/>
                <br />
                <h:commandLink action="#{contratController.prepareCreate}" value="#{bundle.ViewContratCreateLink}" />
                <br />
                <h:commandLink action="#{contratController.prepareList}" value="#{bundle.ViewContratShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContratIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
