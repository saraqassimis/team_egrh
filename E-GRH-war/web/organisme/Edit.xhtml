<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditOrganismeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditOrganismeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{organismeController.selected.id}" title="#{bundle.EditOrganismeTitle_id}" />
                    <h:outputLabel value="#{bundle.EditOrganismeLabel_nom}" for="nom" />
                    <h:inputText id="nom" value="#{organismeController.selected.nom}" title="#{bundle.EditOrganismeTitle_nom}" />
                    <h:outputLabel value="#{bundle.EditOrganismeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{organismeController.selected.description}" title="#{bundle.EditOrganismeTitle_description}" />
                    <h:outputLabel value="#{bundle.EditOrganismeLabel_adresse}" for="adresse" />
                    <h:inputText id="adresse" value="#{organismeController.selected.adresse}" title="#{bundle.EditOrganismeTitle_adresse}" />
                 <h:outputLabel value="Email" for="email" />
                    <h:inputText id="email" value="#{organismeController.selected.email}" title="email" />
                    <h:outputLabel value="tel" for="tel" />
                    <h:inputText id="tel" value="#{organismeController.selected.tel}" title="tel" />
                </h:panelGrid>
                <h:commandLink action="#{organismeController.update}" value="#{bundle.EditOrganismeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditOrganismeViewLink}"/>
                <br />
                <h:commandLink action="#{organismeController.prepareList}" value="#{bundle.EditOrganismeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditOrganismeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
