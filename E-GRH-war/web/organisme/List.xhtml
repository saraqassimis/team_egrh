<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrganismeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrganismeEmpty}" rendered="#{organismeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{organismeController.items.rowCount > 0}">
                    <h:outputText value="#{organismeController.pagination.pageFirstItem + 1}..#{organismeController.pagination.pageLastItem + 1}/#{organismeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{organismeController.previous}" value="#{bundle.Previous} #{organismeController.pagination.pageSize}" rendered="#{organismeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{organismeController.next}" value="#{bundle.Next} #{organismeController.pagination.pageSize}" rendered="#{organismeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{organismeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganismeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganismeTitle_nom}"/>
                            </f:facet>
                            <h:outputText value="#{item.nom}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganismeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganismeTitle_adresse}"/>
                            </f:facet>
                            <h:outputText value="#{item.adresse}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="tel"/>
                            </f:facet>
                            <h:outputText value="#{item.tel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{organismeController.prepareView}" value="#{bundle.ListOrganismeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organismeController.prepareEdit}" value="#{bundle.ListOrganismeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organismeController.destroy}" value="#{bundle.ListOrganismeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{organismeController.prepareCreate}" value="#{bundle.ListOrganismeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrganismeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
